<!DOCTYPE HTML>
<html id="t">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>About S&#121;stem</title>

<style>
body {
  font-size: 84%;
  font-family: Arial, Helvetica, sans-serif;
  padding: 0.75em;
  margin: 0;
  min-width: 45em;
}

h1,h2 {
 font-size: 110%;
 letter-spacing: -1px;
 margin: 0;
}
h1 {
  font-weight: bold;
  color: #4a8ee6;
  padding: 0;
}

h2 {
  font-weight: normal;
  padding: 0.5em 1em;
  color: #3a75bd;
  margin-left: -38px;
  padding-left: 38px;
  border-top: 1px solid #3a75bd;
  padding-top: 0.5em;

}
h2:first-child {
  border-top: 0;
  padding-top: 0;
}

#header {
  padding: 0.6em 1em 0.75em 0;
  margin-bottom: 0.75em;
  position: relative;
  overflow: hidden;
  background: #5296de;
  background-size: 100%;
  border: 1px solid #3a75bd;
  border-radius: 6px;
  color: white;
  text-shadow: 0 0 2px black;
}
div#header h1 {
  padding-left: 3em;
  margin: 0;
  display: inline;
  background: url('shared/images/gear.png') 12px 60% no-repeat;
  color: white;
}
div#header p {
  font-size: 84%;
  font-style: italic;
  padding: 0;
  margin: 0;
  color: white;
  padding-left: 0.4em;
  display: inline;
}

table.list {
  line-height: 200%;
  border-collapse: collapse;
  font-size: 84%;
  table-layout: fixed;
  width: 100%;
}
table.list:not([class*='filtered']) tr:nth-child(odd) td {
  background: #eff3ff;
}

table.list td {
  padding: 0 0.5em;
  vertical-align: top;
  line-height: 1.4em;
  padding-top: 0.35em;
  font-family: 'Courier New', monospace;
  white-space: pre;
}
table.list tr td:nth-last-child(1),
table.list tr th:nth-last-child(1) {
  padding-right: 1em;
}
table.list:not([class*='filtered']) .tab .name {
  padding-left: 1.5em;
}

table.list .name {
  width: 20%;
}

table.list .name div {
  height: 1.6em;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

table.list .number {
  text-align: left;
  width: 80%;
}

table.list#details tr:not([class*='firstRow']) > *:nth-child(1),
table.list#details tr:not([class*='firstRow']) > *:nth-child(4),
table.list#details tr.firstRow th:nth-child(1),
table.list#details tr.firstRow th:nth-child(2) {
  border-right: 1px solid #b5c6de;
}
table.list#details .name {
  padding-left: 25px;
  background-position: 5em center;
  background-repeat: no-repeat;
}
</style>

</head>
<body>
  <div id="header">
    <h1>About S&#121;stem</h1>
    <p>System diagnostic data</p>
  </div>
  <div id="content">
    <h2>Details</h2>
    <table class="list" id="details">
      <tr jsselect="details">
        <td class="name">
          <div jscontent="stat_name"></div>
        </td>
        <td class="number">
          <div jscontent="stat_value"></div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
