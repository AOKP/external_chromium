<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title i18n-content="title"></title>
<style>
body {
  font-size: 100%;
  -webkit-user-select: none;
}

iframe { 
  overflow-x: scroll; 
  overflow-y: scroll; 
}

.overlay {
  position: fixed;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, .2);
  top: 0;
  bottom: 0;
  z-index: 10;
  padding: 100px;
  -webkit-box-align: center;
  -webkit-box-pack: center;
}

.overlay > div {
  background: white;
  border-radius: 5px;
  padding: 15px;
  border: 1px solid #666;
  -webkit-box-shadow: 3px 3px 3px #666;
}

.startup {
  width: 500px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left:-250px;
  margin-top:-250px;
  text-align: center;
}

#paymentForm {
  display: -webkit-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
}

.logo {
  background: url('file:///usr/share/chromeos-assets/mobile/carrier_logo.png') no-repeat;
  background-position: center;
  height: 58px;
  margin-bottom: 20px;
  margin-top: 20px;
}

#errorMessage {
  margin: 20px;
}

.splitter {
  margin-top: 10px;
  left: 50%;
  margin-left: 150px;
  width: 200px;
  border-bottom: 1px solid #EEE;
  height: 1px;
}

.hidden {
  display: none;
}

.testing-only {
  position: absolute;
  left: 0;
  top: 0;
}

#finalMessage {
  padding-bottom: 50px;
}

.action-area {
  -webkit-box-orient: horizontal;
  -webkit-box-align: center;
  padding: 12px;
  position: absolute;
  right: 0px;
  bottom: 0px;
  display: -webkit-box;
}

.button-strip {
  -webkit-box-orient: horizontal;
  display: -webkit-box;
}

</style>
<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="mobile_setup.js"></script>
</head>
<body onload="mobile.MobileSetup.loadPage();"
  i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
  <iframe class="hidden" id="paymentForm" frameborder="0"></iframe>
  <div id="systemStatus" class="overlay hidden">
    <div class="startup">
      <div><h3 id="statusHeader"></h3></div>
      <div id="errorMessage"></div>
      <canvas id="canvas" width="56" height="56"></canvas>
      <div class="splitter"></div>
      <div class="logo"></div>
    </div>
  </div>
  <div id="finalMessage" class="overlay hidden">
    <div class="startup">
      <div class="header"><h3 i18n-content="completed_header"></h3></div>
      <div i18n-content="completed_text"></div>
      <div class="splitter"></div>
      <div class="logo"></div>
      <div class="action-area button-strip">
        <button id="closeButton"
                i18n-content="close_button"></button>
      </div>
    </div>
  </div>
</body>
</html>
